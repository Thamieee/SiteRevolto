<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/cadastro.css') }}"> -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro</title>
  </head>
  <body>
    <main class="bg-zinc-800">
      <div class="flex justify-center h-screen">
        <div
          class="hidden bg-cover lg:block lg:w-2/3"
          style="
            background-image: url(https://images.unsplash.com/photo-1616763355603-9755a640a287?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80);
          "
        >
          <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
            <div>
              <h2 class="text-4xl font-bold text-white">Revolto Software</h2>

              <p class="max-w-xl mt-3 text-gray-300">
                Crie sua conta no nosso site, para acompanhar as novidades sobre o desenvolvimento dos nossos jogos e
                ficar por dentro dos nossos anúncios de promoções!
              </p>
            </div>
          </div>
        </div>

        <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
          <div class="flex-1">
            <div class="text-center">
              <h2 class="text-4xl font-bold text-center text-white">
                Crie sua conta
              </h2>

              <p class="mt-3 text-gray-300">
                preencha os campos abaixo para criação da sua conta
              </p>
            </div>

            <div class="mt-8">
              <form>
                <div>
                  <label for="email" class="block mb-2 text-sm text-gray-200"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="exemplo@mail.com"
                    class="block w-full px-4 py-2 mt-2 border rounded-lg text-white rounded border border-zinc-700 bg-zinc-800 focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                  />
                </div>

                <div class="mt-6">
                  <div class="flex justify-between mb-2">
                    <label for="password" class="text-sm text-gray-200"
                      >Senha</label
                    >
                  </div>

                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="************"
                    class="block w-full px-4 py-2 mt-2 border rounded-lg text-white rounded border border-zinc-700 bg-zinc-800 focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                  />
                </div>

                <div class="mt-6">
                  <button
                    class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50"
                  >
                    Criar conta
                  </button>
                </div>
              </form>

              <p class="mt-6 text-sm text-center text-gray-400">
                Já possui conta em nosso site?
                <a
                  href="/login"
                  class="text-blue-500 focus:outline-none focus:underline hover:underline"
                  >Faça login</a
                >.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
