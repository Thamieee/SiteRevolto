<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/cadastro.css') }}">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<title>Cadastro</title>
</head>
<body>
	<div class="containerCadastro">
		<div class="tituloForm">Cadastro</div>
		<script type="text/javascript" src="./js/check_bolsa.js"></script>
		<form action="#" method="post" name="formCadastro" id="formCadastro">
			<div class="row" style="margin-top: 5%;">
				<div class="col-sm-1 col-md-1 col-lg-1"></div>
				<div class="col-sm-3 col-md-3 col-lg-3">
					<label for="txtUsername">Username</label>
					<input type="text" name="txtUsername" class="form-control">
				</div>
				<div class="col-sm-1 col-md-1 col-lg-1"></div>
				<div class="col-sm-3 col-md-3 col-lg-3">
					<label for="txtEmail">Email</label>
					<input type="text" name="txtEmail" class="form-control">
				</div>
			</div>
			<div class="row" style="margin-top: 5%;">
				<div class="col-sm-1 col-md-1 col-lg-1"></div>
				<div class="col-sm-3 col-md-3 col-lg-3">
					<label for="txtSenha">Senha</label>
					<input type="password" name="txtSenha" class="form-control">
				</div>
				<div class="col-sm-1 col-md-1 col-lg-1"></div>
				<div class="col-sm-3 col-md-3 col-lg-3">
					<label for="txtConfirmSenha">Repita a senha</label>
					<input type="password" name="txtConfirmSenha" class="form-control">
				</div>
				<div class="col-sm-1 col-md-1 col-lg-1"></div>
				<div class="col-sm-3 col-md-3 col-lg-3">
					<input type="checkbox" name="chkAdmin"><label for="chkAdmin">Admin</label>
				</div>
			</div>
			<div class="row" style="margin-top: 5%;">
				<div class="col-sm-3 col-md-3 col-lg-3"></div>
				<div class="col-sm-2 col-md-2 col-lg-2">
					<button type="submit">Cadastrar</button>
				</div>
				<div class="col-sm-2 col-md-2 col-lg-2"></div>
				<div class="col-sm-2 col-md-2 col-lg-2">
					<button type="reset">Limpar</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
